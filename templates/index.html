<!DOCTYPE html>
<html>
<head>
    <title>Exécution de commandes Shell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #commandInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            white-space: pre-wrap;
            background-color: #f5f5f5;
        }
        .error { color: red; }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Exécution de commandes Shell</h1>
    <div class="warning">
        <strong>Note:</strong> Seules certaines commandes sont autorisées pour des raisons de sécurité.
        Commandes autorisées : ls, pwd, echo, date
    </div>
    <textarea id="commandInput" rows="3" placeholder="Entrez votre commande shell ici (ex: ls -la)"></textarea>
    <button onclick="executeCommand()">Exécuter</button>
    <div id="output"></div>

    <script>
        async function executeCommand() {
            const commandInput = document.getElementById('commandInput');
            const outputDiv = document.getElementById('output');
            const command = commandInput.value.trim();
            
            if (!command) {
                outputDiv.innerHTML = '<span class="error">Veuillez entrer une commande</span>';
                return;
            }

            try {
                const response = await fetch(`${window.location.origin}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    outputDiv.innerHTML = `<span class="error">${data.error}</span>`;
                } else {
                    outputDiv.textContent = data.output;
                }
            } catch (error) {
                console.error('Error:', error);
                outputDiv.innerHTML = `<span class="error">Erreur de connexion: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
